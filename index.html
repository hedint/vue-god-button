<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>vue-god-button</title>
</head>

<body>
	<div id="app">
		<h1>Пример работы компонента кнопок</h1>
		<section>
			<GodButton
				text="Переход по ссылке"
				no_enter
				type="link"
				url="https://ru.vuejs.org/"></GodButton>
		</section>
		<section>
			<GodButton
				text="Внешний метод вне vue"
				type="just_button"
				click="simpleExternalFunction"></GodButton>
			<GodButton
				text="Внешний метод вне vue инлайн функция"
				type="just_button"
				click="(e) => { console.log(e);}"></GodButton>
		</section>

		<section>
			<GodButton
				text="Меняем фон у body"
				type="method"
				method="changeBgColor"></GodButton>
		</section>

		<section>
			<GodButton
				text="Меняем фон у body с лоадером"
				type="method"
				method="changeBgColor"
				loader></GodButton>
		</section>

		<section>
			<GodButton
				text="Запускаем стороннюю функцию"
				type="method"
				method="simpleExternalFunction"></GodButton>
		</section>

		<section>
			<GodButton
				text='Запускаем стороннюю функцию с параметром'
				type='method'
				method='simpleExternalFunction'
				params='{"string": "Хватит спорить по поводу кнопок!!"}'></GodButton>
		</section>


		<section>
			<h3>Результат выполнения сторонней функции:</h3>
			<div id="external_result"></div>
		<section>
	</div>
	<!-- built files will be auto injected -->
	<script>
		const random_string = () => {
			return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15)
		}

		function simpleExternalFunction(data) {
			let result_string = (data.string) ? data.string : random_string();

			external_result.innerHTML = result_string;
		}
	</script>
</body>

</html>
